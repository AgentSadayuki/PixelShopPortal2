<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pixel Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="アイコン写真/Google logo.png" alt="Google Pixel Logo">
        <h1>Pixel Shop ポータルサイト</h1>
    </header>
    <main>
        <section class="products">
            <div class="product">
                <img src="アイコン写真/実績アイコン.png" alt="Pixel Fold">
                <p>実績報告</p>
            </div>
            <div class="product">
                <img src="アイコン写真/勤怠アイコン.jpg" alt="Pixel Fold">
                <p>勤怠</p>
            </div>
            <div class="product">
                <img src="アイコン写真/カウントアイコン.jpg" alt="Pixel Fold">
                <p>カウント表</p>
            </div>
            <div class="product">
                <img src="アイコン写真/シフトアイコン.jpg" alt="Pixel Fold">
                <p>シフト</p>
            </div>
            <div class="product">
                <img src="アイコン写真/個人実績アイコン.png" alt="Pixel Fold">
                <p>個人実績</p>
            </div>
            <div class="product">
                <img src="アイコン写真/共有事項アイコン.png" alt="Pixel Fold">
                <p>共有事項</p>
            </div>
            <div class="product">
                <img src="アイコン写真/優良事例アイコン.png" alt="Pixel Fold">
                <p>優良事例</p>
            </div>
        </section>
    </main>
</body>
</html>
