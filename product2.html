<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Screen</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="mobile-screen">
        <div class="header">
            <div class="menu-icon">≡</div>
            <div class="app-name">勤怠管理</div>
        </div>
        <div class="user-info">
            <span>出勤打刻</span>
            <span class="time">now</span>
        </div>
        <div class="buttons">
            <div class="btn sun">
            <img src="アイコン写真/出勤アイコン.png" alt="Pixel Fold">
            <p>出勤</p>
           </div>

            <div class="btn moon">
            <img src="アイコン写真/退勤アイコン.png" alt="Pixel Fold">
            <p>退勤</p>
            </div>
            <div class="btn doc">出発報告</div>
        </div>
    </div>
</body>
</html>
